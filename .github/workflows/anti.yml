name: Fetch Anti Book

on:
  workflow_dispatch: # run manually

jobs:
  fetch-antibook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repo (with history)
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Download anti_book.bin from Tasty-MAGGI
        run: |
          mkdir -p engines
          curl -L https://raw.githubusercontent.com/MaggiCoder16/Tasty-MAGGI/main/engines/anti_book.bin -o engines/anti_book.bin

      - name: Commit and push updated anti_book.bin
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add engines/anti_book.bin
          git commit -m "Add anti_book.bin from Tasty-MAGGI" || echo "No changes to commit"
          git pull --rebase origin main
          git push origin main
