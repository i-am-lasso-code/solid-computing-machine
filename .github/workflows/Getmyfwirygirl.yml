name: Download Fairy-Stockfish Artifact

on:
  workflow_dispatch:

jobs:
  get-artifact:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Download artifact via API
        run: |
          curl -L \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/fairy-stockfish/Fairy-Stockfish/actions/artifacts/3726980056/zip \
            -o artifact.zip

      - name: Extract artifact
        run: unzip -o artifact.zip -d .

      - name: Show files
        run: ls -la
