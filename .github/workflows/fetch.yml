name: Fetch randomchess.bin without curl

on:
  workflow_dispatch: # Run manually

jobs:
  fetch-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repository
        uses: actions/checkout@v5

      - name: Checkout Tasty-MAGGI repo
        uses: actions/checkout@v5
        with:
          repository: MaggiCoder16/Tasty-MAGGI
          path: tasty-maggi

      - name: Copy randomchess.bin
        run: |
          mkdir -p engines
          cp tasty-maggi/engines/chess960.bin engines/randomchess.bin

      - name: Show file size in KB
        run: |
          du -k engines/randomchess.bin

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git merge origin/main
          git add engines/randomchess.bin
          git commit -m "Fetch latest randomchess.bin from Tasty-MAGGI" || echo "No changes to commit"
          git push
